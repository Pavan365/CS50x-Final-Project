<!DOCTYPE html>

<html lang="eng">

    <head>
        <!--Include the Bootstrap framework.-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!--Monoton Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

        <!--Space Mono Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

        <!--CSS File-->
        <link href="../static/default.css" rel="stylesheet">

        <!--Page Title-->
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <!--Page Header-->
        <div class="container-fluid" id="page-header">
            Option Pricing
        </div>

        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!--Navbar Links-->
                <div class="collapse navbar-collapse">
                    <!--Navbar links when logged in.-->
                    {% if g.user %}
                        <div class="navbar-nav me-auto">
                            <a class="nav-link" href="{{ url_for('options.index') }}">Home</a>
                            <a class="nav-link" href="{{ url_for('options.pricing') }}">Option-Pricing</a>
                            <a class="nav-link" href="{{ url_for('options.calculations') }}">Previous-Calculations</a>
                        </div>
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link" href="{{ url_for('authenticate.logout') }}">Logout</a>
                        </div>
                    <!--Navbar links when logged out.-->
                    {% else %}
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link" href="{{ url_for('authenticate.register') }}">Register</a>
                            <a class="nav-link" href="{{ url_for('authenticate.login') }}">Login</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!--Page Main Content-->
        <main class="container-fluid p-4">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
